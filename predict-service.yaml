apiVersion: v1
kind: Pod
metadata:
  name: predict-service
spec:
  containers:
  - name: predict
    image: distml/distributed-ml:v0.1
    command: ['sleep', 'infinity']
    volumeMounts:
    - name: model
      mountPath: /trained_model
  volumes:
  - name: model
    persistentVolumeClaim:
      claimName: strategy-volume
